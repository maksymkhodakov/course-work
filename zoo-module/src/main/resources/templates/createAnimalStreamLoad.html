<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Animal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div th:replace="navbar.html"></div>
</head>
<body>
<div class="container mt-5">
    <h1>Create New Animal</h1>
    <form action="/animal-stream-loader/create" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="processTypeSelect">Select Animal Stream Process Type:</label>
            <select class="form-control" id="processTypeSelect" name="processType">
                <option th:each="processTypes : ${processTypes}" th:value="${processTypes}" th:text="${processTypes}" required="true"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="dataFile">Data file for processing:</label>
            <input type="file" class="form-control-file" id="dataFile" name="dataFile" required="true">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="form-group">
        <a href="/animal-stream-loader/getAll" class="btn btn-secondary">Cancel</a>
    </div>
</div>
</body>
</html>
